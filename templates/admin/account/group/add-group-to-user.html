{% extends "admin/layout/layout.html" %}
{% block title %}Admin Panel{% endblock %}
{% load static %}
{% block body %}
    <div class="content-wrapper">
        <section class="content mt-5">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add Group to User</h3>
                </div>
                <div class="card-body">
                    <form role="form" action="{% url 'admin_add_group_to_user' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Group Name*</label>
                                <select class="form-control select2bs4" style="width: 100%;" name="groupId"
                                        required>
                                    <option disabled>Select a Group</option>
                                    {% if groups %}
                                        {% for group in groups %}
                                            <option value="{{ group.id }}">{{ group.title }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userId">Users*</label>
                                <select class="form-control select2bs4" id="userId" style="width: 100%;" name="userId"
                                        required>
                                    <option disabled>Select a User</option>
                                    {% if users %}
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user.get_full_name }} - {{ user.username }}
                                                - {{ user.id }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    {% include 'admin/layout/footer.html' %}
{% endblock %}
