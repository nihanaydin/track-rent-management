{% extends "admin/layout/layout.html" %}
{% block title %}Admin Panel{% endblock %}
{% load static %}
{% block body %}
    <div class="content-wrapper">
        <section class="content mt-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ instance.email }}</h3>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" role="form" method="post" id="edit-profile"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username"
                                       name="username"
                                       placeholder="Username" value="{{ instance.username }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email"
                                       name="email"
                                       placeholder="Email" value="{{ instance.email }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="first_name"
                                       name="first_name"
                                       placeholder="First Name" value="{{ instance.first_name }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       placeholder="Last Name" value="{{ instance.last_name }}"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    {% include 'admin/layout/footer.html' %}
{% endblock %}
